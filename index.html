<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>SodaNote</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      margin: 0;
    }

    .chart-container {
      position: relative;
      width: 100%;
      max-width: 100%;
      overflow-x: auto;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    @media (max-width: 600px) {
      canvas {
        max-height: 300px;
      }
    }
  </style>
</head>

<body>
  <h1>SodaNote 炭酸記録</h1>
  <div class="chart-container">
    <canvas id="drinkChart"></canvas> <!-- グラフ1（複合） -->
  </div>
  <div class="chart-container">
    <canvas id="cumulativeChart"></canvas> <!-- グラフ2（累積2種） -->
  </div>
</body>
<script src="graph.js"></script>

</html>
